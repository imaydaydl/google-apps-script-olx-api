<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }

      .confirmButton {
        width: 100%;
        text-align: center;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="input-group mb-3">
      <span class="input-group-text" id="choose">Оберіть варіант видалення:</span>
      <select id="mySelector" class="form-control" aria-describedby="choose">
        <option value="document">Тільки з таблиці</option>
        <option value="olx">Тільки з OLX</option>
        <option value="olx_plus_document">З таблиці та OLX</option>
      </select>
    </div>
    <div class="confirmButton">
      <button onclick="handleSelection()" class="btn btn-primary">Підтвердити</button>
    </div>
    
    <script>
      function handleSelection() {
        let selectedValue = document.getElementById('mySelector').value;
        google.script.run.deleteProducts(selectedValue);
        google.script.host.close();
      }
    </script>
  </body>
</html>
